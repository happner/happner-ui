<div class="side-body padding-top" ng-show="loggedIn">
    <div class="col-lg-12 col-md-12 col-sm-12 row">
        <h3>{{currentType | pluralize}} search</h3>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10" id="editor_holder">
            <div class="card-body">
                <div class="card-header">
                    <input type="text" ng-model="searchCriteria" class="form-control" placeholder="Search by name or id...">
                </div>
                <div class="card-body">
                    <span ng-show="data.rows.length == 0">no data</span>
                    <table ng-show="data.rows.length > 0" class="datatable table table-striped table-bordered" cellspacing="0" width="100%" fixed-header>
                        <thead>
                        <tr>
                            <th ng-repeat="header in data.headers">{{header}}</th>
                            <th> </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in data.rows | filter: filterFunction">
                            <td ng-repeat="column in row.columns track by $index">{{column}}</td>
                            <td>
                                <div class="pull-right">
                                    <a class="btn btn-info" href="{{row.editURI}}"><span class="fa fa-edit"></span></a>
                                    <a class="btn btn-danger" href="{{row.deleteURI}}"><span class="fa fa-minus"></span></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td ng-repeat="header in data.headers">{{header}}</td>
                            <td> </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="sidebar-nav-fixed affix" style="width:220px">
                <div class="card card-gray">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title"><i class="fa fa-edite"></i> actions</div>
                        </div>
                        <div class="clear-both"></div>
                    </div>
                    <div class="card-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="/#/data/{{currentType}}/search" class="btn btn-primary"><span class="fa fa-search"></span> refresh</a>
                            </li>
                            <li>
                                <a href="/#/data/{{currentType}}/edit/new" class="btn btn-success"><span class="fa fa-plus"></span> new</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card card-gray">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title"><i class="fa fa-alert"></i> recent activity</div>
                        </div>
                        <div class="clear-both"></div>
                    </div>
                    <div class="card-body no-padding">
                        <ul class="message-list">
                            <li ng-repeat="change in changes">
                                <span class="profile-img pull-left fa fa-{{change.icon}}" style="font-size:32px"></span>
                                <div class="message-block">
                                    <div class="message">{{change.type}}</div>
                                    <span class="message-datetime" am-time-ago="change._meta.modified"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
