<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>


    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"  href="/css/style.css">
    <link rel="stylesheet"  href="/css/flat-gray.css">
    <link rel="stylesheet" href="/css/sidebar.css">

    <!-- CSS Libs -->
    <link rel="stylesheet" href="css/glyphicons.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" type="text/css"
          href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/checkbox3/dist/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/datatables/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/datatables/media/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/select2/select2.css">

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <base href="/">
  <body class="flat-gray">
    <my-app>Loading...</my-app>

    <!-- Javascript Libs -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="/bower_components/matchHeight/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/bower_components/datatables/media/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/select2/select2.min.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min-noconflict/mode-html.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min-noconflict/mode-javascript.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min-noconflict/theme-github.js"></script>

    <script type="text/javascript" src="/bower_components/ace-builds/src-min-noconflict/theme-eclipse.js"></script>

    <script src="/bower_components/json-editor/dist/jsoneditor.js"></script>




    <!-- Angular -->

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-json-editor/dist/angular-json-editor.js"></script>
    <script src="/bower_components/angular-select2/dist/angular-select2.min.js"></script>
    <script src="/bower_components/angular-ui-ace/ui-ace.min.js"></script>
    <script src="/bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="/bower_components/angu-fixed-header-table/angu-fixed-header-table.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="/bower_components/ng-tv4/ng-tv4.js"></script>
    <script src="/bower_components/ng-pluralize-filter/ng-pluralize-filter.js"></script>

  </body>

</html>
